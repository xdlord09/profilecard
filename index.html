<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <!--boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <div class="abc">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
            <div class="image">
                <img src="images/shashi.jpg.jpg" alt="" class="img">
            </div>
        
        <div class="info">
            <span class="name">Shashi</span>
            <span class="about">Computer Science Student</span>

        </div>
        <div class="icons">
            <a href="#"><i class='bx bxl-facebook-square one'></i></a>
            <a href="#"> <i class='bx bxl-twitter two'></i></a>
            <a href="#"><i class='bx bxl-instagram-alt three'></i></a>
            <a href="#"><i class='bx bxl-linkedin-square four'></i></a>
        </div>
        <div class="buttons">
            <button class="btn1">Subscribe</button>
            <button class="btn2">Contact</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">200k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">113k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">23k</span>
            </div>
        </div>
    </div>

</body>

</html>
